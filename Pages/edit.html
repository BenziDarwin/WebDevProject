<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/main.css">
    <title>Simple Social</title>
</head>
<body>
    <h1>Edit</h1>
    <img id="profile" src="" alt="What you look like."><br>
    <input id="name" type="file" name="image" accept="image/*" onchange="imageHandler()"><br>
    <label for="username">Username</label>
    <p><input id="username" type="text" name="username"></p><br>
    <label for="password">Password</label>
    <p><input id="password" type="password" name="password"></p><br>
    <label for="password">Personal statement</label>
    <p><textarea id="personalStatement" name="personalStatement" cols="30" rows="4"></textarea></p><br>
    <label for="education">Education</label>
    <p><input id="education" type="text" name="education"></p><br>
    <label for="hobbies">Hobbies</label>
    <p><input type="text" id="hobby"> <button onclick="hobbyHandler()">Add Hobby</button> <button onclick="resetHobbyList()">Reset List</button></p><br>
    <ul  id="hobbyList">

    </ul>
    <button onclick="editHandler()">Accept</button><br>
    <script>
        userData = JSON.parse(sessionStorage.getItem("currentUserDetails"))
        username = document.getElementById("username")
        password = document.getElementById("password")
        statement = document.getElementById("personalStatement")
        education = document.getElementById("education")
        hobbies = document.getElementById("hobbyList")
        image = document.getElementById("profile")
        username.value = userData.name
        password.value = userData.password
        statement.innerHTML = userData.personalStatement
        education.value = userData.education
        image.src = userData.img
        userData.hobbies.forEach((x,i) => {
            li = document.createElement("li")
            li.value = i
            node = document.createTextNode(x)
            li.appendChild(node)
            hobbies.appendChild(li)
        })
    </script>
    <script src="../Javascript/main.js"></script>
</body>
</html>
