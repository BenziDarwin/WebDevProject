<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Social</title>
    <script src="../Javascript/main.js">
        function checkPassword() {
            users.forEach((x , i) => {
            for(const key in x) {
                if (key === password){
                    console.log(users[key])
                }
            }
        })
        }
    </script>
